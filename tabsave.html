<body>
    <div class="container">
        <div class="container overly" id="saveTab">
            <div class="navSave"> 
                <div class="navhead">
                    <p> Open Tabs <img width="35" height="35" src="https://img.icons8.com/ios/30/FFFFFF/tab.png"></p>
                    <button id="newCollection"> New Collection</button>
                </div>
                <ul id="tablist">
                </ul>
            </div>
            <div class="saveContainer">
                <div class="tabdrop">
                    <div class="mainTabHead">
                        <h1>Saved Tabs </h1>
                        <img id = "closeSave" width="50" height="50" src="https://img.icons8.com/ios/30/FFFFFF/delete-sign--v1.png" alt="delete-sign--v1"/>
                        <div class="searchCont">
                            <input type="text" id="searchbar">
                            <img width="35" height="35" src="https://img.icons8.com/ios/50/AAAAAA/search--v1.png" alt="search--v1"/>
                        </div>
                    </div>
                    <div id="addCollection">
                        <form action="" id="collform">
                            <input type="text" id="collectName" placeholder="Collection Name?">
                        </form>
                        <div class="tabbox">
                            <ul id="tabsavelist"></ul>
                        </div>
                    </div>
                    <!-- <div class="topbar">
        
                            <p>Expand All <img src="https://img.icons8.com/ios/50/FFFFFF/expand-arrow--v2.png"> </p>
                            <p>Collapse All <img style="transform: rotate(180deg);"src="https://img.icons8.com/ios/50/FFFFFF/expand-arrow--v2.png"> </p>
                        
                    </div> -->
                    <div class="allCollection">
                        
                    </div>
                </div>
            </div>
            <div class="multinav">
    
                <div class="navSave navfav">
                    <div class="navhead">
                        <p> Favorites <img width="35" height="35" src="https://img.icons8.com/ios/30/FFFFFF/add-to-favorites--v1.png" > </p>
                        <!-- <button id="newCollection"> New Collection</button> -->
                </div>
                <ul id="favtab">
                </ul>
            </div>
            <div class="navSave navfav">
                <div class="navhead">
                    <p> Categories <img width="35" height="35" src="https://img.icons8.com/ios/50/FFFFFF/sorting-answers.png" > </p>
                    <!-- <button id="newCollection"> New Collection</button> -->
                </div>
                <ul id="cattab">
                </ul>
            </div>
        </div>
        </div>
        
        
        <div id="content"></div>
    </div>
