<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassiopeia ~ Notes</title>
    <link rel="stylesheet" href="system/css/notes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cinzel+Decorative&family=Cormorant:wght@300&family=EB+Garamond&family=Flamenco:wght@300&family=Great+Vibes&family=Josefin+Sans:wght@100;200;300;400;500;600&family=Josefin+Slab:wght@100;200;300;400;500;600&family=Jost:wght@100;200;300;400;500&family=Kalam:wght@300;400&family=Krub:wght@200&family=Marcellus&family=Mate+SC&family=Poiret+One&family=Poppins:wght@100;200;300&family=Raleway:wght@100;200;300;400&family=Space+Grotesk:wght@300;400;500&family=Tangerine&family=Tenor+Sans&family=Voltaire&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        
        <div class="container overly" id="notesbag">
            <div class="navSave"> 
                <div class="navhead">
                    <p> Saved Notes <img width="35" height="35" src="https://img.icons8.com/ios/30/FFFFFF/tab.png"></p>
                    <button id="newCollection"> New Note</button>
                </div>
                <ul id="tablist">
                </ul>
            </div>
        <div class="saveContainer">
            <div class="tabdrop">
                <div class="mainTabHead">
                    <h1>Notes </h1>
                    <img id = "closeSave" width="50" height="50" src="https://img.icons8.com/ios/30/FFFFFF/delete-sign--v1.png" alt="delete-sign--v1"/>
                    <div class="searchCont">
                        <input type="text" id="searchbar">
                        <img width="35" height="35" src="https://img.icons8.com/ios/50/AAAAAA/search--v1.png" alt="search--v1"/>
                    </div>
                </div>
                <div class="innerContainer">
                    <div id="editorjs"></div>
                    <button id="savenote"> Save</button>
                </div>
                
                <div class="allCollection">
                    <div class="collHead"><div class="mainheadr"><h1>Realm 3D UI<img src="https://img.icons8.com/ios/30/FFFFFF/edit--v1.png" style="margin-left: 20px; display: none;"></h1><div class="optdiv"><img src="https://img.icons8.com/ios/50/FFFFFF/expand-arrow--v2.png"><img src="	https://img.icons8.com/ios/50/FFFFFF/plus-math--v1.png"><img src="https://img.icons8.com/ios/30/FFFFFF/tab.png"><img src="https://img.icons8.com/ios/30/FFFFFF/external-link-squared.png"><img src="https://img.icons8.com/external-inkubators-detailed-outline-inkubators/25/FA5252/external-delete-email-inkubators-detailed-outline-inkubators.png"><img src="https://img.icons8.com/ios/30/FFD300/add-to-favorites--v1.png"><img src="https://img.icons8.com/ios/50/FF0096/like--v1.png"></div></div><div class="collData" style="display: none;"><ul><li><p><img src="https://cdn.dribbble.com/assets/favicon-b38525134603b9513174ec887944bde1a869eb6cd414f4d640ee48ab2a15a26b.ico" alt="">UI Explorations ver 2.0 by Mik Skuza on Dribbble</p> <img src="https://img.icons8.com/ios/30/FFFFFF/tab.png" id="delColl" style="display: none;"></li><li><p><img src="https://cdn.dribbble.com/assets/favicon-b38525134603b9513174ec887944bde1a869eb6cd414f4d640ee48ab2a15a26b.ico" alt="">UI Explorations by Mik Skuza on Dribbble</p> <img src="https://img.icons8.com/ios/30/FFFFFF/tab.png" id="delColl" style="display: none;"></li></ul></div></div>
                </div>
            </div>
        </div>

        </div>
        <div id="content"></div>
    </div>
    
    <script src="system/js/editor.js"></script>
    <script src="system/js/editorbundle.js"></script>
    <script src="system/js/notes.js"></script>
